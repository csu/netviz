<!DOCTYPE html>
<html>
<head>
  <title>Network Visualization</title>
  
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>

  <link rel="stylesheet" type="text/css" href="netviz.css">
</head>
<body>
  <div class="controls">
    <h3>Control Panel</h3>
    <form id="form" onsubmit="return false;">
      Animation duration: <br>
      <input type="text" id="animDuration" />
      <input type="submit" onclick="setAnimDuration();" value="Set" />
      <br><br>
      Animation throttle (delay between anims): <br>
      <input type="text" id="animThrottleDelay" />
      <input type="submit" onclick="setAnimDuration();" value="Set" />
      <br><br>
      Show received packets: <input id="showReceived" name="showReceived" type="checkbox" onclick="setShowReceived()" />
  </form>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="netviz.js"></script>
</body>
</html>
